---
ip: "192.168.10.10"
memory: 1024
cpus: 1
hostname: cms
name: cms
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "~/Code/flashtag/cms"
      to: "/home/vagrant/cms"

sites:
    - map: app.test
      to: "/home/vagrant/cms/public"

databases:
    - homestead

